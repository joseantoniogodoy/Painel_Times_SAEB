<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TIMES CAMPEÕES SAEB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 30px;
      text-align: center;
    }
    .cabecalho {
  display: flex;
  align-items: center;
  background-color: #ffffff;
  padding: 10px 20px;
  border-bottom: 2px solid #ccc;
  margin-bottom: 30px;
  gap: 60px; /* espaço entre logo e texto */
}

.cabecalho-imagem {
  width: 170px; /* ajuste conforme necessário */
  height: auto;
}

.cabecalho-texto {
  font-size: 2.5em;
  font-weight: bold;
  color: #DC143C;
}

    .titulo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo {
      width: 90px;
      height: auto;
    }

    h1 {
      color: #DC143C;
      font-size: 2em;
    }

    .times-container {
  display: flex;
  justify-content: center; /* ← antes era space-between */
  flex-wrap: nowrap;
  gap: 5px; /* opcional: diminua o espaço entre blocos */
}

.time-bloco {
  width: 30%; /* se o gap for 5px, isso fecha com margem */
  background-color: #fff;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

    .time-bloco h2 {
      color: #1565c0;
      margin-bottom: 10px;
    }
      .logo-time {
  width: 80px;
  height: auto;
  margin-bottom: 5px;
      }
    .escola {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .nome-escola {
      flex: 1;
      text-align: left;
    }

    .pontos {
      width: 30px;
      text-align: center;
      font-weight: bold;
    }

    .botoes {
      display: flex;
      gap: 5px;
    }

    .botoes button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .botoes button:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 1000px) {
      .times-container {
        flex-wrap: wrap;
      }

      .time-bloco {
        width: 100%;
        margin-bottom: 20px;
      }

    }
  </style>
</head>
<body>
 <header class="cabecalho">
  <img class="cabecalho-imagem" src="Logo Unidade Regional de Ensino.png" alt="Logo da Diretoria de Ensino">
  <div class="cabecalho-texto">
    UNIDADE REGIONAL DE ENSINO - ADAMANTINA
  </div>
</header>
  <div class="titulo">
    <img src="logo jornada.png" alt="Logo Jornada 90" class="logo">
    <h1>TIMES CAMPEÕES SAEB</h1>
  </div>

  <div class="times-container">

    <!-- Time da Virada -->
 <div class="time-bloco">
  <img src="time virada.png" alt="Logo Time da Virada" class="logo-time">
  <h2>Time da Virada</h2>
  <div id="virada">
  </div>
    </div>

    <!-- Time da Guinada -->
  <div class="time-bloco">
  <img src="time guinada.png" alt="Logo Time da Guinada" class="logo-time">
  <h2>Time da Guinada</h2>
  <div id="guinada">
    <!-- escolas virão aqui -->
  </div>
</div>
    <!-- Time da Transformação -->
   <div class="time-bloco">
  <img src="time transformação.png" alt="Logo Time da Transformação" class="logo-time">
  <h2>Time da Transformação</h2>
  <div id="transformacao">
    <!-- escolas virão aqui -->
  </div>
</div>
       
      </div>
    </div>
</div>

 <script>
  function alterar(id, valor) {
    const campo = document.getElementById(id);
    let atual = parseInt(campo.innerText);
    campo.innerText = Math.max(0, atual + valor);
  }

  // Listas extraídas da planilha
  const times = {
    virada: [
      "Alfredo Machado", "Benjamin Constant", "Carlos Umberto Carrara",
      "Dom Lúcio Antunes", "Elmoza Antonio João", "Fleurides C. Menechino",
      "Helen Keller", "João Bernardi",
      "João Brásio", "José Edson Moysés", "Pércio Gomes Gonzales"
    ],
    guinada: [
      "Idene Rodrigues dos Santos", "Iraldo Antonio Martins de Toledo", "Isac Pereira Garcez",
      "Joel Aguiar", "José Firpo", "Julieta Guedes de Mendnça", "Léa Aparecida Vieira Guedes",
      "Maria Aparecida Lopes", "Orlando Guirado Braga", "Osvaldo Martins", "Salvador Ramos de Moura"
    ],
    transformacao: [
      "9 de Julho", "Dom Bosco", "Durvalino Grion",
      "Ferdinando Ienny", "Geraldo Pecorari", "Guilherme Buzinaro",
      "Hans Wirth", "Jacinto Pernas Gomato", "Oscar Pedroso Horta",
      "Taieka Takahashi Gimenes", "Waldomiro Sampaio de Souza"
    ]
  };

  function gerarEscolas(idTime) {
    const container = document.getElementById(idTime);
    const escolas = times[idTime];
    escolas.forEach((nome, i) => {
      const escola = document.createElement("div");
      escola.className = "escola";
      escola.innerHTML = `
        <div class="nome-escola">${nome}</div>
        <div class="pontos" id="${idTime}-${i + 1}">0</div>
        <div class="botoes">
          <button onclick="alterar('${idTime}-${i + 1}', 1)">+</button>
          <button onclick="alterar('${idTime}-${i + 1}', -1)">-</button>
        </div>
      `;
      container.appendChild(escola);
    });
  }

  // Gerar os times com escolas nomeadas
  gerarEscolas("virada");
  gerarEscolas("guinada");
  gerarEscolas("transformacao");
</script>

</body>
</html>
